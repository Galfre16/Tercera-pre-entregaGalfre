{% extends 'myapp/base.html' %}

{% block content %}
<h2>Search Results</h2>
<form method="get" action="{% url 'search' %}">
    <input type="text" name="q" placeholder="Search books...">
    <button type="submit">Search</button>
</form>
{% if results %}
    <ul>
        {% for book in results %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books found.</p>
{% endif %}
{% endblock %}
